<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
    aria-expanded="false">
    Total cards: {{Rpp}}
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" (click)="onChangeRpp(20)">20</a></li>
    <li><a class="dropdown-item" (click)="onChangeRpp(50)">50</a></li>
    <li><a class="dropdown-item" (click)="onChangeRpp(100)">100</a></li>
    <li><a class="dropdown-item" (click)="onChangeRpp(150)">150</a></li>
    <li><a class="dropdown-item" (click)="onChangeRpp(200)">200</a></li>
  </ul>
</div>
