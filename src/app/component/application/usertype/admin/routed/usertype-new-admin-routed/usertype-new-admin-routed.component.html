<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5">Usertype's edit</h1>

      <form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()">

        <div class="mb-3 row">
          <label for="inputID" class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="inputID" formControlName="id" readonly>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputType" class="col-sm-2 col-form-label">Type</label>
          <div class="col-sm-4 has-validation">
            <input type="text" class="form-control"
              [ngClass]="{'is-valid' : oForm.controls.type.dirty && !oForm.controls.type.errors?.['required'] &&
            oForm.controls.type.dirty && !oForm.controls.type.errors?.['minlength'] 
              && oForm.controls.type.dirty && !oForm.controls.type.errors?.['maxlength'],
              'is-invalid' :  oForm.controls.type.dirty &&  oForm.controls.type.errors?.['minlength'] 
              ||  oForm.controls.type.dirty &&  oForm.controls.type.errors?.['maxlength'] ||  
              oForm.controls.type.dirty &&  oForm.controls.type.errors?.['required']}"
              id="inputType" formControlName="type">
            <div id="inputTypeFeedback" class="invalid-feedback"
              *ngIf="oForm.controls.type.dirty &&  oForm.controls.type.errors?.['minlength']">
              La longitud mínima es de 5 caracteres.
            </div>
            <div id="inputTypeFeedback" class="invalid-feedback"
              *ngIf="oForm.controls.type.dirty &&  oForm.controls.type.errors?.['maxlength']">
              La longitud máxima es de 10 caracteres.
            </div>
            <div id="inputTypeFeedback" class="invalid-feedback"
              *ngIf="oForm.controls.type.dirty &&  oForm.controls.type.errors?.['required']">
              El campo es obligatorio.
            </div>
          </div>
        </div>         
        <button type="submit" class="btn btn-primary"
          [disabled]="!oForm.dirty || (oForm.invalid && oForm.dirty)">Guardar</button>

      </form>

    </div>
  </div>
</div>

<div class="modal fade" [id]="mimodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              
              {{modalContent}}
              
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
          </div>
      </div>
  </div>
</div>
